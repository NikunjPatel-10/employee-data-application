    <form class="formsize w-100 p-4  rounded-3" [formGroup]="employeeForm">
        <div>
            <label for="validationServer01" class="form-label">Name:</label>
            <input type="text" name="" id="" class="form-control" formControlName="name"
                [ngClass]="{'is-valid':employeeFormControl['name'].valid , 'is-invalid':employeeFormControl['name'].invalid && employeeFormControl['name'].touched}">
            <div class="text-danger"
                *ngIf="employeeFormControl['name'].invalid && (isSubmitted || employeeFormControl['name'].touched || employeeFormControl['name'].dirty)">
                <div *ngIf="employeeFormControl['name'].errors?.['required']">This field is required</div>
                <div *ngIf="employeeFormControl['name'].errors?.['pattern']">only alphabets are allowed</div>
                <div *ngIf="employeeFormControl['name'].errors?.['minlength']">minimum 3 characters are required
                </div>
            </div>
        </div>
        <div>
            <label for="validationServer01" class="form-label">Address:</label>
            <input type="text" name="" id="" class="form-control" formControlName="address"
                [ngClass]="{'is-valid':employeeFormControl['address'].valid , 'is-invalid':employeeFormControl['address'].invalid && employeeFormControl['address'].touched}">
            <div class="text-danger"
                *ngIf="employeeFormControl['address'].invalid &&(isSubmitted || employeeFormControl['address'].touched || employeeFormControl['address'].dirty)">
                <div *ngIf="employeeFormControl['address'].errors?.['required']">This field is required</div>
            </div>
        </div>
        <div>
            <label>Mobile No:</label>
            <input type="text" name="" id="" class="form-control" formControlName="mobileNo"
                [ngClass]="{'is-valid':employeeFormControl['mobileNo'].valid , 'is-invalid':employeeFormControl['mobileNo'].invalid && employeeFormControl['mobileNo'].touched}">
            <div class="text-danger"
                *ngIf="employeeFormControl['mobileNo'].invalid &&(isSubmitted || employeeFormControl['mobileNo'].touched || employeeFormControl['mobileNo'].dirty)">
                <div *ngIf="employeeFormControl['mobileNo'].errors?.['required']">This field is required</div>
                <div *ngIf="employeeFormControl['mobileNo'].errors?.['pattern']">only numbers are allowed</div>
                <div *ngIf="employeeFormControl['mobileNo'].errors?.['minlength']">Minimum 5 number is required
                </div>
            </div>
        </div>
        <div>
            <label for="validationServer01" class="form-label">Gender :</label>
            <div class="d-flex">
                <div class="form-check me-3">
                    <input class="form-check-input" type="radio" id="exampleRadios1" value="male"
                        formControlName="gender">
                    <label class="form-check-label" for="exampleRadios1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="exampleRadios1" value="female"
                        formControlName="gender">
                    <label class="form-check-label" for="exampleRadios1">
                        Female
                    </label>
                </div>
            </div>
            <div class="text-danger"
                *ngIf="employeeFormControl['gender'].invalid &&(isSubmitted || employeeFormControl['gender'].touched || employeeFormControl['gender'].dirty)">
                <div *ngIf="employeeFormControl['gender'].errors?.['required']">This field is required</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="validationServer01" class="form-label">Salary:</label>
            <input type="text" name="" id="" class="form-control" formControlName="salary"
                [ngClass]="{'is-valid':employeeFormControl['salary'].valid , 'is-invalid':employeeFormControl['salary'].invalid && employeeFormControl['salary'].touched}">
            <div class="text-danger"
                *ngIf="employeeFormControl['salary'].invalid &&(isSubmitted || employeeFormControl['salary'].touched || employeeFormControl['salary'].dirty)">
                <div *ngIf="employeeFormControl['salary'].errors?.['required']">This field is required</div>
                <div *ngIf="employeeFormControl['salary'].errors?.['pattern']">only numbers are allowed</div>
            </div>
        </div>
        <div class="mb-3">
            <label for="validationServer01" class="form-label">BirthDate:</label>
            <input type="Date" name="" id="" class="form-control" formControlName="birthDate">
            <div class="text-danger"
                *ngIf="employeeFormControl['birthDate'].invalid && (isSubmitted || employeeFormControl['birthDate'].touched || employeeFormControl['birthDate'].dirty)">
                <div *ngIf="employeeFormControl['birthDate'].errors?.['required']">This field is required</div>
            </div>
        </div>
        <div class="d-flex justify-content-center align-item-center ">
            <button type="button" class="btn btn-primary me-3" (click)="getEmployeeData()">Submit</button>
            <button type="button" class="btn btn-danger">Cancel</button>
        </div>

    </form>
<!-- </div> -->
